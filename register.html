<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main">
        <div class="register-container">
            <form id="register">
                <h2 class="register__tittle">Registrarse</h2>
                <div class="register__input-container">
                    <input type="text" class="register__input" id="register__nombre" autocomplete="off" required="">
                    <label class="register__lbl"><span class="register__lbl-text">Nombre</span></label>
                </div>
                <div class="register__input-container">
                    <input type="text"class="register__input" id="register__apellido" autocomplete="off" required="">
                    <label class="register__lbl"><span class="register__lbl-text">Apellido</span></label>
                </div>
                <div class="register__input-container">
                    <input type="email" class="register__input" id="register__email" autocomplete="off" required="">
                    <label class="register__lbl"><span class="register__lbl-text">Email</span></label>
                </div>
                <div class="register__input-container">
                    <input type="password" class="register__input" id="register__passwd" autocomplete="off" required="">
                    <label class="register__lbl"><span class="register__lbl-text">Contrasena</span></label>
                </div>
                <div class="register__input-container">
                    <input type="password" class="register__input" id="register__passwd-2" autocomplete="off" required="">
                    <label class="register__lbl"><span class="register__lbl-text">Ingresa Nuevamente la Contrasena</span></label>
                </div>
                <input type="submit" class="register__input" id="register__btn-register" value="Crear Cuenta">
            </form>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
